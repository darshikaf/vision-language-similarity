global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vision-similarity-local'
    replica: 'prometheus-1'

# Rule files for alerting
rule_files:
  # - "vision-similarity-alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    scrape_interval: 10s

  # Vision Similarity Service metrics (direct scraping as backup)
  - job_name: 'vision-similarity-service'
    static_configs:
      - targets: ['vision-similarity-service:8000']
    metrics_path: '/evaluator/metrics'
    scrape_interval: 10s
    
  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

# Remote write configuration (for OTel Collector integration)
remote_write:
  - url: http://localhost:9090/api/v1/write
    write_relabel_configs:
    - source_labels: [__name__]
      regex: 'vision_similarity_.*'
      target_label: __tmp_keep
      replacement: 'true'

# Storage configuration is handled via command line args in Docker Compose